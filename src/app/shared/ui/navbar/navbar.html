<div class="top-navbar">
  <div class="nav-left">
    <button class="icon-btn" (click)="toggleSidenav()" *ngIf="sidenav">
      <i class="fas fa-bars"></i>
    </button>
    <button class="icon-btn" routerLink="/">
      <i class="fas fa-home"></i>
    </button>
  </div>

  <div class="nav-center">
    <!-- Search trigger -->
    <div class="search-bar" (click)="openSearchDialog()">
      <i class="fas fa-search"></i>
      <span>Search</span>
      <kbd>Ctrl K</kbd>
    </div>
  </div>

  <div class="nav-right">
    <a class="nav-link" routerLink="/docs/welcome.md" routerLinkActive="active">Documentation</a>
    <a class="nav-link" routerLink="/settings" routerLinkActive="active">Settings</a>
    <button class="icon-btn" (click)="themeService.toggleTheme()">
      <i class="fas" [class.fa-moon]="!themeService.isDark()" [class.fa-sun]="themeService.isDark()"></i>
    </button>
    <a href="https://github.com/max-geller/argus" target="_blank" class="icon-btn">
      <i class="fab fa-github"></i>
    </a>
  </div>
</div>
