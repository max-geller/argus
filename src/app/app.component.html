<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" opened class="sidenav flat-sidenav">
    <div class="sidenav-header">
      <span class="brand-logo">üëÅÔ∏è Argus</span>
    </div>
    
    <div class="nav-group" *ngFor="let group of navGroups">
      <div class="nav-group-header" (click)="toggleGroup(group)">
        <span class="nav-group-title">{{ group.title }}</span>
        <i class="fas fa-chevron-right group-icon" [class.expanded]="group.expanded"></i>
      </div>
      
      <div class="nav-group-items" [@expandCollapse]="group.expanded ? 'expanded' : 'collapsed'">
        <a *ngFor="let item of group.items" 
           class="nav-link" 
           [routerLink]="item.path" 
           routerLinkActive="active">
          {{ item.title }}
        </a>
      </div>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="top-navbar">
      <div class="nav-left">
        <button class="icon-btn" (click)="sidenav.toggle()">
          <i class="fas fa-bars"></i>
        </button>
        <button class="icon-btn" [routerLink]="['/docs', '/home/maxgeller/Code/Angular/Tauri/argus/src/assets/welcome.md']">
          <i class="fas fa-home"></i>
        </button>
      </div>

      <div class="nav-center">
        <!-- Placeholder Search -->
        <div class="search-bar">
          <i class="fas fa-search"></i>
          <span>Search</span>
          <kbd>Ctrl K</kbd>
        </div>
      </div>

      <div class="nav-right">
        <button class="icon-btn" (click)="themeService.toggleTheme()">
          <i class="fas" [class.fa-moon]="!themeService.isDark()" [class.fa-sun]="themeService.isDark()"></i>
        </button>
        <a href="https://github.com/max-geller/argus" target="_blank" class="icon-btn">
          <i class="fab fa-github"></i>
        </a>
      </div>
    </div>

    <div class="content-wrapper">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
